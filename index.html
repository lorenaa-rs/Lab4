<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Berkeley Algorithm</title>
  </head>

  <body>
    <div class="flex flex-col items-center justify-center text-4xl">
      <div class="mt-16 flex-col">
        <h1>
          <span
            class="bg-clip-text text-7xl text-transparent bg-gradient-to-r from-indigo-400 to-blue-500"
            >Servidor Coordinador</span
          >
        </h1>
        <span
          class="bg-clip-text text-4xl text-transparent bg-gradient-to-r from-indigo-400 to-blue-500"
          >Algoritmo de Berkeley para Sincronización de Relojes</span
        >
      </div>

      <p class="mt-16">Servidores Registrados:</p>

      <div class="overflow-x-auto">
        <div
          class="bg-gray-100 flex items-center justify-center bg-gray-100 font-sans overflow-hidden"
        >
          <div class="w-full">
            <div class="bg-white shadow-md rounded my-6">
              <table id="table-servers" class="min-w-max w-full table-auto">
                <thead>
                  <tr
                    class="bg-indigo-200 text-indigo-600 uppercase text-sm leading-normal"
                  >
                    <th class="py-3 px-6 text-left">Dirección IP</th>
                    <th class="py-3 px-6 text-left">Puerto</th>
                  </tr>
                </thead>
                <tbody class="text-gray-600 text-sm">
                  <tr
                    class="border-b border-gray-200 bg-gray-50 hover:bg-gray-100"
                  >
                    <td class="py-3 px-6 text-left">
                      <div class="flex items-center"></div>
                    </td>
                    <td class="py-3 px-6 text-left">
                      <div class="flex items-center"></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <button
        onclick="newInstance()"
        class="p-4 h-15 focus:outline-none w-15 bg-indigo-500 hover:bg-indigo-700 rounded-full p-3 text-white items-center flex justify-center"
      >
        <i class="material-icons">note_add</i>
        <span class="ml-4 text-lg">Añadir nueva instancia</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
